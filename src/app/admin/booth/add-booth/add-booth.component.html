<div>
  <form [formGroup]="boothForm" (ngSubmit)="addBooth()">
    <label>
      Mængde af stande:
      <input type="number" placeholder="Mængde af stande" formControlName="amount">
    </label>
    <label>
      Standholder:
      <input type="number" placeholder="Bruger id" formControlName="booker">
    </label>
  </form>
  <button (click)="addBooth()" type="submit">Tilføj stande</button>
</div>
