<div  style="width: 400px;">
  <form [formGroup]="boothForm" (ngSubmit)="addBooth()">

    <div class="form-group">
      <label>
        Standholder:
      </label>
      <input class="form-control" type="number" placeholder="Bruger id" formControlName="booker">
      <small class="form-text text-muted">
        Hvis standen ikke skal have en standholder, så undlad at sætte noget ind i feltet.
      </small>
    </div>

    <div class="form-group">
      <label>
        Mængde af stande:
      </label>
      <input class="form-control" type="number" placeholder="Mængde af stande" formControlName="amount" min="1" max="1000">
      <small class="form-text text-muted">
        Et maximum af {{maxAmountOfBoothsAllowed}} stande kan blive lavet ad gangen.
      </small>
    </div>

        <button [disabled]="isAdding" class="btn btn-primary" type="submit">Tilføj stande</button>
        <div *ngIf="isAdding" class="d-inline">
          <i class="ml-3 fas fa-cog fa-spin fa-2x align- position-absolute"></i>
        </div>

  </form>
  <div class="mt-3">   <app-alert-message #alertMessage></app-alert-message> </div>
</div>
