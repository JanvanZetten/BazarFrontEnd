<table *ngIf="users" class="table table-striped table-bordered table-hover table-small-coloum">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" class="text-left">Username</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.id}}</th>
    <td>{{user.username}}</td>
    <td><app-user-delete [userId]="user.id" (deleted)="alertHandler($event)"></app-user-delete></td>
  </tr>
  </tbody>
</table>
<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onAlertClosed(alert)" [dismissible]="true"><strong>{{ alert.msgStrong }}</strong> {{ alert.msg }}</alert>
</div>
