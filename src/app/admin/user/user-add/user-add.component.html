<div class="mx-auto text-center" style="min-width:80px; max-width: 400px;">
  <form [formGroup]="userForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label>Brugernavn:</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Brugernavn...">
    </div>
    <div class="form-group">
      <label>Kodeord:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Kodeord...">
    </div>
    <div class="form-group">
      <label>Gentag kodeord:</label>
      <input type="password" class="form-control" formControlName="passwordRepeated" placeholder="Gentag kodeord...">
    </div>
    <div class="form-group">
      <label>Administrator:</label>
      <input type="checkbox" class="form-control" formControlName="isAdmin">
    </div>

    <button class="btn btn-primary" type="submit">Tilf√∏j bruger</button>
  </form>
  <div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onAlertClosed(alert)" [dismissible]="true"><strong>{{ alert.msgStrong }}</strong> {{ alert.msg }}</alert>
  </div>
</div>
