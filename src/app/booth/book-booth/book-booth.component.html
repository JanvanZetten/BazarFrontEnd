<div class="row" style="max-width: 860px">
<div class="col">
  <h5>Dine Valg:</h5>
<div class="scrollListSmall rounded">
  <table class="w-100 table-striped">
    <tr class="my-3 w-100" *ngFor="let boothItem of boothsToBook">
      <td>Stand nummer: {{boothItem.id}}</td>
      <td><button class="btn btn-danger btn-outline float-right" (click)="RemoveFromtobeBooked(boothItem)">X</button></td>
    </tr>
  </table>
</div>
<button class="btn btn-primary my-3">Reserver stande</button>
</div>

<div class="col-md">
<h5>Tilgængelige stande:</h5>
<div class="scrollList rounded">
<table class="w-100 table-striped">
  <tr class="my-3 w-100" *ngFor="let boothItem of booths">
    <td>Stand nummer: {{boothItem.id}}</td>
    <td><button class="btn btn-primary float-right" (click)="addToBeBooked(boothItem)">Reserver</button></td>
  </tr>
</table>
</div>
</div>
</div>
