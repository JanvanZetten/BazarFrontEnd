<div class="row mx-auto">
  <div class="col">
    <div *ngIf="imgUrl">
      <h5>Hal 1:</h5>
      <img src="{{imgUrl.url}}" alt="Bord Plan" class="mr-auto w-100 notToBig">
    </div>
  </div>
  <div class="col-md-6 mt-md-0 mt-2">
    <div *ngIf="imgUrl2">
      <h5>Hal 2:</h5>
      <img src="{{imgUrl2.url}}" alt="Bord Plan" class="ml-auto w-100 notToBig">
    </div>
  </div>
</div>
<app-alert-message #alertMessage></app-alert-message>
